<div class="cart__row">
  <div class="grid--full cart__row--table-large">
    <div class="grid--full cart__row--table-large">
      <div class="grid--full">
        <div class="grid__item one-third">
          <span>%VARIANT_NAME%</span>
        </div>
      </div>
      <div class="grid__item one-fifth">
      </div>
      <div class="grid__item one-fifth">
        <span class="cart__mini-labels">Item Price</span>
        <span id="rw-item-price" class="h5">%VARIANT_ORIGINAL_PRICE%</span>
      </div>
      <div class="grid__item one-fifth text-left">
        <span class="cart__mini-labels">Quantity</span>
        <span id="rw-item-quantity" class="h5">%VARIANT_QUANTITY%</span>
      </div>
      <div class="grid__item one-fifth">
        <span class="cart__mini-labels">Amount Due
          <br>Today</span>
        <span class="h5">$0.00</span>
      </div>
      <div class="grid__item one-fifth text-right">
        <span class="cart__mini-labels">Total</span>
        <span id="rw-order-total" class="h5">%VARIANT_PRIVILEGED_TOTAL%</span>
      </div>
    </div>
  </div>
</div>
<script>
  var quantity = document.getElementById("rw-item-quantity").innerHTML;
  var itemPrice = document.getElementById("rw-item-price").innerHTML.slice(1);
  var element = document.getElementById("rw-order-total");
  var total = parseInt(quantity) * parseFloat(itemPrice);
  element.innerHTML = "$" + total.toFixed(2)
</script>
