%FORM_START%
<div class="section-header">
  <h1 class="section-header__title">NET-30 Term Checkout Cart
  </h1>
</div>
%CUSTOMER_LIMITS_BLOCK%
<div class="cart__row medium-down--hide cart__header-labels">
  <div class="grid--full">
    <div class="grid__item">
      <div class="grid--full">
        <div class="grid__item one-fifth medium-down--one-third">
        </div>
        <div class="grid__item one-fifth medium-down--one-third">
          <span class="h4">Item
            <br>Price</span>
        </div>
        <div class="grid__item one-fifth medium-down--one-third text-left">
          <span class="h4">Quantity</span>
        </div>
        <div class="grid__item one-fifth medium-down--one-third">
          <span class="h4">Amount Due
            <br>Today</span>
        </div>
        <div class="grid__item one-fifth medium-down--one-third text-right">
          <span class="h4">Total</span>
        </div>
      </div>
    </div>
  </div>
</div>
%CART_ROWS%
<div class="cart__row">
  <div class="grid">
    <div class="grid__item text-right">
      <p>
        <span class="cart__discount-title">Total Amount Due (30 Days):</span>
        <span class="h5 cart__discount">%CART_TOTAL_DISCOUNT%</span>
      </p>
      <p><em>Shipping, taxes, and your actual privileged discount will be calculated at checkout.</em>
      </p>
      <button type="submit" name="checkout" class="btn--secondary update-cart" value="update">Update Cart
      </button>
      <button type="submit" name="checkout" class="btn checkout" value="submit">Continue to NET-30 Checkout
      </button>
    </div>
  </div>
</div>
%FORM_END%
